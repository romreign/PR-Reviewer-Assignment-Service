name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-linux:
    name: Test on ubuntu-latest (Go 1.24)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pr_review_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Wait for PostgreSQL
        run: sleep 10

      - name: Run tests
        run: go test -v -race ./...
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_review_db

  test-windows:
    name: Test on windows-latest (Go 1.24)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pr_review_db

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m --out-format=colored-line-number

      - name: Check code formatting
        run: test -z "$(gofmt -l .)"

      - name: Verify go.mod
        run: go mod verify

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run gosec security scanner
        run: gosec ./...

  status-check:
    name: Status Check
    needs: [test-linux, test-windows, lint, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.test-linux.result }}" = "success" ] && \
             [ "${{ needs.test-windows.result }}" = "success" ] && \
             [ "${{ needs.lint.result }}" = "success" ] && \
             [ "${{ needs.security.result }}" = "success" ]; then
            echo "✅ CI Pipeline passed"
          else
            echo "❌ CI Pipeline failed"
            exit 1
          fi
